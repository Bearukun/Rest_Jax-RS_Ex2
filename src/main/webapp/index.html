<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Persons</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Phone</th>
                    <th>Options</th>
                    

                </tr>
            </thead>
            <tbody id="bodyt">
            </tbody>
        </table>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create person</h4>
                    </div>
                    <div class="modal-body">
                        <p>First name.</p>
                        <input type="text" id="fName">
                        <p>Last name.</p>
                        <input type="text" id="lName">
                        <p>Phone.</p>
                        <input type="text" id="phone">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addPerson()">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="myEditModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit person</h4>
                    </div>
                    <div class="modal-body">
                        <p>ID</p>
                        <input type="text" id="eid">
                        <p>First name.</p>
                        <input type="text" id="efName">
                        <p>Last name.</p>
                        <input type="text" id="elName">
                        <p>Phone.</p>
                        <input type="text" id="ephone">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="editPerson()">Edit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <button class="btn btn-info btn-lg" id="btn" onclick="fetchPeople()">Refresh list</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Person</button>

        <script src="scripts/script.js" type="text/javascript"></script>
    </body>
</html>
